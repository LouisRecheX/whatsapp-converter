<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gerador de Links do WhatsApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Gerador de Links do WhatsApp</h2>

      <div id="inputs"></div>

      <textarea
        id="mensagem"
        rows="4"
        placeholder="Digite aqui a mensagem base..."
      ></textarea>
      <button onclick="gerarLinks()">Converter</button>

      <div class="result" id="resultados"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
